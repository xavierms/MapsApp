<ul class="list-group">
    <li class="list-group-item list-group-item-info"
       (click)="addMarker()">
   <i class="fas fa-plus"></i> Add
    </li>
    <li *ngFor="let bookMark of bookmarks; let i= index;"
        class="list-group-item"
        (click)="goingToMarker(bookMark.marker!)"
        (dblclick)="deleteMarker(i)"
        [ngStyle]="{
            'background-color': bookMark.color
        }"
        >
     Marker {{i +1}} 
    </li>
</ul>

<div #map class="maps-container"></div>
